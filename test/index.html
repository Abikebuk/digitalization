<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Digitalize Test HTML Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
        <div id="d"></div>
        <div id="e"></div>
    </div>
</div>

<script type="module">
    import {digitalize} from "../digitalize.js";
    async function digitalizeAll(speed, nb_iteration) {
        const a = document.getElementById('a'); a.innerHTML = '&nbsp';
        const b = document.getElementById('b'); b.innerHTML = '&nbsp';
        const c = document.getElementById('c'); c.innerHTML = '&nbsp';
        const d = document.getElementById('d'); d.innerHTML = '&nbsp';
        const e = document.getElementById('e'); e.innerHTML = '&nbsp';
        await digitalize(a, '|********|', speed, nb_iteration, 'full', false, '!.|:');
        await digitalize(b, '|DIGITAL_|', speed, nb_iteration, 'full', false, '/\\-');
        await digitalize(c, '|_IZATION|', speed, nb_iteration, 'countdown', false);
        await digitalize(d, '| SCRIPT |', speed, nb_iteration, 'linear', true);
        await digitalize(e, '|********|', speed, nb_iteration, 'full', false);
    }
    digitalizeAll(20,8);
</script>

<script src="../digitalize.js" type="module"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
